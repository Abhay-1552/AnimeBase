<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AnimeBase</title>
    <link rel="icon" type="image/x-icon" href="../static/images/otaku-icon.ico">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #2B2B28;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #242323;
            color: white;
        }

        footer {
            background-color: #242323;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        .container {
            flex: 1;
            margin-top: 50px;
            width: 700px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #4A4A48;
        }

        #Episodes[disabled] {
            cursor: not-allowed;
        }

        label {
            color: #ffdd95;
            font-family: Poppins, Arial;
            font-weight: 400;
            font-size: 16px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">
            <img src="../static/images/otaku.png" alt="Icon" style="margin-right: 5px;">
            AnimeBase
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('retrieve_data') }}">Watchlist</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('form_data') }}" onsubmit="showPopup()">
                    <div class="form-group">
                        <label for="firstName">Anime Name:</label>
                        <input type="text" class="form-control" id="AnimeName" placeholder="Enter Anime name" required>
                    </div>
                    <div class="form-group">
                        <label for="options">Choose an option:</label>
                        <select class="form-control" id="Types" onchange="toggleThirdField()" required>
                            <option default>--Select--</option>
                            <option value="optionA">ONA</option>
                            <option value="optionB">Movie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thirdField">Episodes (If ONA):</label>
                        <input type="number" class="form-control" id="Episodes" placeholder="Enter an integer"
                            oninput="this.value = Math.abs(this.value)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <p>&copy; 2023 AnimeBase. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleThirdField() {
            var selectedOption = document.getElementById("Types").value;
            var thirdField = document.getElementById("Episodes");

            // Enable the third field only if Option A is selected
            thirdField.disabled = (selectedOption !== "optionA");
        }

        function showPopup() {
            var anime_name = document.getElementById('AnimeName').value;
            var anime_type = document.getElementById('Types').value;
            var anime_episodes = null;

            if (anime_type == 'OptionB') {
                anime_episodes = 1;
            } else {
                anime_episodes = document.getElementById('Episodes').value;
            }

            alert("Data Saved: " + anime_name + ", " + anime_type + " saved with " + anime_episodes + " episodes.");

            return true;
        }

    </script>

</body>

</html>
