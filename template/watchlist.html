<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AnimeBase</title>
    <link rel="icon" type="image/x-icon" href="../static/images/otaku-icon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../static/css/style_watchlist.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark animated fadeInUp">
        <a class="navbar-brand">
            <img src="../static/images/otaku.png" alt="Icon" style="margin-right: 5px;">
            AnimeBase
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('display') }}">Anime</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="mt-5">
        <div class="title text-center">
            <h3>MyAnimeCollection</h3>
        </div>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th style="width: 50%;">Anime Name</th>
                    <th style="width: 25%;">Episodes</th>
                    <th style="width: 25%;">Anime Type</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data_types %}
                <tr class="lalign">
                    <td>{{ item.AnimeName }}</td>
                    <td>{{ item.Episodes }}</td>
                    <td>{{ item.Type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <footer class="mt-5">
        <p>&copy; 2023 Anime World. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
