<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AnimeBase</title>
    <link rel="icon" type="image/x-icon" href="../static/images/otaku-icon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../static/css/style_watchlist.css">

    <style>
        .form-control {
            width: 500px;
        }

        .circle-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .circle-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .circle-container:hover .message-box {
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark animated fadeInUp">
        <a class="navbar-brand">
            <img src="../static/images/otaku.png" alt="Icon" style="margin-right: 5px;">
            AnimeBase
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Anime</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="mt-5">
        <div class="title text-center">
            <h1
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                SENPAI'S SANCTUARY</h1>
        </div>
    </section>

    <section>
        <div>
            <form method="post" action="{{ url_for('form_data') }}" onsubmit="showPopup()">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inputName">Name:</label>
                        <input type="text" class="form-control mb-2" id="inputName" name="inputName"
                            placeholder="Add Animes" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="circle-container">
            <a href="https://myanimelist.net/" target="_blank">
                <img class="circle-image" src="../static/images/mal.png" alt="Circle Image">
            </a>
            <div class="message-box">MyAnimeList</div>
        </div>
    </section>

    <section>
        {% for item in data_types %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ item.Anime_Image }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ item.English_Title }}</h2>
                        <p class="card-text">{{ item.Anime_Type }}, {{ item.Episodes }} Episodes</p>
                        <p class="card-text"><small><a href="{{ item.Anime_URL }}" target="_blank">Read
                                    more...</a></small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>

    <footer class="mt-5">
        <p>&copy; 2023 Anime World. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showPopup() {
            var anime_name = document.getElementById('inputName').value;

            alert("Data Saved: Anime name " + anime_name + " added to your watchlist.");

            return true;
        }
    </script>

</body>

</html>
